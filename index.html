<html>
	<head>

		<link rel="stylesheet" href="assets/fullpage.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

		<style>
			body{
				font-family: arial,helvetica;
				color: #333;
				color: rgba(0,0,0,0.5);
			}

			.section{
				text-align:center;
			}

			i.fa.fa-sun-o {
			    font-size: 72px;
			    color: #FFC107;
			}
		</style>

	</head>
	<body>

	<div id="myContainer">
		
	    <div class="section">
	        <div class="slide">
				<div class="row">
					<div class="col-sm-6">
						<h1 class="animate__animated animate__fadeInLeftBig">Our Trip to the Beach</h1><p>Gulf Shores 2020</p>
						<i class="fa fa-sun-o"></i>
					</div>
					<div class="col-sm-6">
						<img class="img-fluid" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1953&q=80" alt="The Beach">
					</div>
				</div>
	        	
	        </div>
	        <div class="slide"><h1>Slide 1.2</h1></div>
	        <div class="slide"><h1>Slide 1.3</h1></div>
	    </div>
	    <div class="section"><h1>Section 2</h1></div>
	    <div class="section">
	        <div class="slide"><h1>Section 3</h1></div>
	        <div class="slide"><h1>Slide 3.2</h1></div>
	        <div class="slide"><h1>Slide 3.3</h1></div>
	        <div class="slide"><h1>Slide 3.4</h1></div>
	    </div>
	    <div class="section"><h1>Section 4</h1></div>
	</div>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="assets/fullpage.min.js"></script>
	<script type="text/javascript">
    new fullpage('#myContainer', {
        sectionsColor: ['#7D5BA6', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff', '#ccc'],
        slidesNavigation: true,
    });
</script>
	</body>
</html>
